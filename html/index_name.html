<!DOCTYPE html>
<html>

<head>
    <link href="../html/css/main.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Todoリスト</title>
</head>

<body class="back-img">
    <header>
        <div id="menue-bar">
            <h1>復習用Todoリスト</h1>
        </div>
    </header>

    <main id="text-form">
        <p>
        <h2>Todoリスト</h2>
        </p>
        <div id="TodoList">
            <div id="TodoListMakeLocate" class="button_position">
            <input type="date" id="day" class="shadow" value="" >
            <input type="time" id="start-time" class="shadow" value="">～～<input type="time" id="end-time" class="shadow" value="">
            <input type="text" id="text" class="shadow" placeholder="ここに追加してください">
            <input type="button" value="追加する" id="confirm" class="btn btn-warning shadow p-3">
            <input type="button" value="リセット" id="reset" class="btn btn-warning shadow p-3">
            <select id="filter" class="btn btn-warning shadow p-3">
                <option value="all">絞り込み</option>
                <option value="star">☆予定のみ</option>
                <option value="red">赤予定のみ</option>
                <option value="blue">青予定のみ</option>
                <option value="green">緑予定のみ</option>
            </select>
            </div>  
            <div id="titleList">
            <span>年月日</span>
            <span>開始時刻</span>
            <span>終了時刻</span>
            <span>予定</span>
            </div>
            <!-- <input type="button" value="終わる" id="finish"> -->
            <div id="text_area">
            </div>
        </div>

        <!-- <ul id="slider_wrap">
                    <li class="show">1</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
                <ul id="slide_showchange"></ul> -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="../html/js/main.js"></script>
</body>

</html>
